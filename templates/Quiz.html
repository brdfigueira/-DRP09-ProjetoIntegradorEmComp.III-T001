// FunÃ§Ã£o para verificar se o autor estÃ¡ correto e mostrar o quote e o botÃ£o de compartilhamento
function verificarAutor(event) {

     const option = event.currentTarget;
     
    // ObtÃ©m o texto do elemento clicado
    const textoLivro = option.querySelector('.titulo_livro').textContent;
    // Verifica se o texto corresponde a um autor na lista de livros
    const livroEncontrado = livros.find(livro => livro.titulo === textoLivro);

    // Verifica se o autor do livro encontrado Ã© o autor do dia
    if (livroEncontrado && livroEncontrado.autor === document.querySelector('.title.autor_do_dia').textContent) {
        const quote = `Muito bem!  ${livroEncontrado.autor} Ã© o autor deste livro.`;      

        // Aqui vocÃª pode adicionar a lÃ³gica para compartilhar o quote quando o botÃ£o for clicado      
        
        abrirModal(quote)
    }
}

// Fecha o modal quando o usuÃ¡rio clica no botÃ£o fechar
document.querySelector('.close').addEventListener('click', function() {
    document.getElementById('modal').style.display = 'none';
});

// Adiciona um ouvinte de evento de clique a todos os elementos com a classe .option
document.querySelectorAll('.option').forEach(option => {
    option.addEventListener('click', verificarAutor);
});


// FunÃ§Ã£o para compartilhar uma mensagem via WhatsApp
function compartilharNoWhatsApp(mensagem) {
    // Formate a mensagem para incluir no link
    const mensagemFormatada = encodeURIComponent(mensagem);
    
    // Crie o link de compartilhamento com a mensagem formatada
    const linkWhatsApp = `https://api.whatsapp.com/send?text=${mensagemFormatada}`;

    // Abra o link no navegador
    window.open(linkWhatsApp, '_blank');
}
